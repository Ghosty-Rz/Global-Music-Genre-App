<!DOCTYPE html>
<html>
<head>
  <title>Upload a Song</title>
</head>
<body>
  <h2>Upload a Song</h2>
  <form method="POST" action="/predict" enctype="multipart/form-data">
    <input type="file" name="audio" accept=".mp3,.wav" required>
    <input type="submit" value="Test a Song">
  </form>
</body>
</html>
